<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h2 class="my-4">Admin Dashboard</h2>
        <a href="{{ url_for('create') }}" class="btn btn-primary mb-3">Create Post</a>
        <a href="{{ url_for('logout') }}" class="btn btn-danger mb-3">Logout</a>
        
        <h4>All Posts:</h4>
        <div class="list-group">
            {% for post in posts %}
                <a href="{{ url_for('view_post', post_id=post['_id']) }}" class="list-group-item list-group-item-action">
                    {{ post['title'] }}
                </a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
